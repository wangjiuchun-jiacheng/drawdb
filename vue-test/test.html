<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/qiankun@2.10.16/lib/umd/qiankun.min.js"></script>
  <style>

</head>
<body>

    <div class="app-container">
      <div class="app-header">
        <h1>ğŸ¨ DrawDB å¾®å‰ç«¯é›†æˆæµ‹è¯•</h1>
        <p>å°†Reactçš„DrawDBé›†æˆåˆ°Vueåº”ç”¨ä¸­çš„å®Œæ•´ç¤ºä¾‹</p>
      </div>
      <div class="app-content">

      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    const { loadMicroApp, initGlobalState } = qiankun;

    // DrawDB Editor ç»„ä»¶
    const DrawDBEditor = {
      template: `
        <div class="drawdb-editor" :style="containerStyle">
          <div class="header">
            <h3>ğŸ“Š DrawDB æ•°æ®å»ºæ¨¡å·¥å…·</h3>
            <div class="controls">
              <button @click="loadMicroApp" :disabled="loading" :class="{ loading: loading }">
                {{ loading ? 'åŠ è½½ä¸­...' : (microApp ? 'ğŸ”„ é‡æ–°åŠ è½½' : 'â–¶ï¸ åŠ è½½DrawDB') }}
              </button>
              <button @click="exportData" :disabled="!ready" title="å¯¼å‡ºå½“å‰å›¾è¡¨æ•°æ®">
                ğŸ“¥ å¯¼å‡ºæ•°æ®
              </button>
              <button @click="importSampleData" :disabled="!ready" title="å¯¼å…¥ç¤ºä¾‹æ•°æ®">
                ğŸ“¤ å¯¼å…¥ç¤ºä¾‹
              </button>
              <button @click="clearMessages" title="æ¸…ç©ºæ—¥å¿—">
                ğŸ§¹ æ¸…ç©ºæ—¥å¿—
              </button>
            </div>
          </div>
          
          <div 
            ref="container" 
            class="drawdb-container"
            :id="containerId"
          >
            <div id="drawdb-root" style="width: 100%; height: 100%;"></div>
            <div v-if="!microApp" class="placeholder">
              <div class="placeholder-content">
                <div class="placeholder-icon">ğŸ¯</div>
                <h3>DrawDB å¾®å‰ç«¯åº”ç”¨</h3>
                <p>ç‚¹å‡»"åŠ è½½DrawDB"æŒ‰é’®å¼€å§‹ä½¿ç”¨æ•°æ®å»ºæ¨¡å·¥å…·</p>
              </div>
            </div>
          </div>
          
          <!-- çŠ¶æ€æ˜¾ç¤º -->
          <div class="status-bar">
            <div class="status-item">
              <span class="label">ğŸ”— çŠ¶æ€:</span>
              <span :class="['status', statusClass]">{{ status }}</span>
            </div>
            <div class="status-item">
              <span class="label">ğŸ“‹ è¡¨æ•°é‡:</span>
              <span class="value">{{ tableCount }}</span>
            </div>
            <div class="status-item">
              <span class="label">ğŸ”— å…³ç³»æ•°é‡:</span>
              <span class="value">{{ relationshipCount }}</span>
            </div>
            <div class="status-item">
              <span class="label">â±ï¸ æœ€åæ›´æ–°:</span>
              <span class="value">{{ lastUpdate }}</span>
            </div>
          </div>
          
          <!-- æ¶ˆæ¯æ—¥å¿— -->
          <div class="message-log">
            <h4>ğŸ“‹ é€šä¿¡æ—¥å¿— ({{ messages.length }})</h4>
            <div class="log-content">
              <div 
                v-for="(msg, index) in messages" 
                :key="index" 
                :class="['log-item', msg.type]"
              >
                <span class="timestamp">{{ formatTime(msg.timestamp) }}</span>
                <span class="type-badge" :class="msg.type">{{ getTypeIcon(msg.type) }} {{ msg.type.toUpperCase() }}</span>
                <span class="content">{{ msg.content }}</span>
              </div>
              <div v-if="messages.length === 0" class="no-messages">
                æš‚æ— æ—¥å¿—æ¶ˆæ¯
              </div>
            </div>
          </div>
        </div>
      `,
      data() {
        return {
          microApp: null,
          loading: false,
          ready: false,
          status: 'æœªåŠ è½½',
          containerId: \`drawdb-\${Date.now()}\`,
          tableCount: 0,
          relationshipCount: 0,
          lastUpdate: 'æœªæ›´æ–°',
          messages: [],
          globalState: null
        }
      },
      computed: {
        containerStyle() {
          return {
            width: '100%',
            height: '600px',
            border: '2px solid #e1e5e9',
            borderRadius: '8px',
            overflow: 'hidden',
            position: 'relative',
            background: '#fafbfc'
          }
        },
        statusClass() {
          switch (this.status) {
            case 'å·²å°±ç»ª': return 'ready';
            case 'åŠ è½½ä¸­': return 'loading';
            case 'é”™è¯¯': return 'error';
            default: return 'idle';
          }
        }
      },
      mounted() {
        this.initGlobalState();
      },
      beforeUnmount() {
        if (this.microApp) {
          this.microApp.unmount();
        }
      },
      methods: {
        initGlobalState() {
          // åˆå§‹åŒ–å…¨å±€çŠ¶æ€
          this.globalState = initGlobalState({
            'drawdb-import': null,
            'drawdb-export-request': null,
            'drawdb-data-change': null,
            'drawdb-save': null,
            'drawdb-ready': null,
            'drawdb-error': null
          });
          
          // ç›‘å¬çŠ¶æ€å˜åŒ–
          this.globalState.onGlobalStateChange((value, prev) => {
            Object.keys(value).forEach(key => {
              if (value[key] !== prev[key] && value[key]) {
                this.handleMicroAppMessage(key, value[key]);
              }
            });
          });
          
          // æš´éœ²åˆ°å…¨å±€ä¾›å­åº”ç”¨ä½¿ç”¨
          window.qiankunGlobalState = this.globalState;
          this.addMessage('system', 'ğŸ”§ å…¨å±€çŠ¶æ€ç®¡ç†å™¨åˆå§‹åŒ–å®Œæˆ');
        },
        
        async loadMicroApp() {
          this.loading = true;
          this.status = 'åŠ è½½ä¸­';
          this.addMessage('system', 'ğŸš€ å¼€å§‹åŠ è½½DrawDBå¾®å‰ç«¯åº”ç”¨...');
          
          try {
            if (this.microApp) {
              await this.microApp.unmount();
              this.addMessage('system', 'ğŸ“¤ å·²å¸è½½æ—§çš„å¾®å‰ç«¯åº”ç”¨');
            }
            
            this.microApp = loadMicroApp({
              name: 'drawdb-editor',
              entry: 'http://localhost:3001',
              container: \`#\${this.containerId}\`,
              props: {
                onSave: this.handleSave,
                onDataChange: this.handleDataChange,
                onError: this.handleError
              }
            });
            
            await this.microApp.mountPromise;
            this.addMessage('system', 'âœ… DrawDBå¾®å‰ç«¯åº”ç”¨åŠ è½½æˆåŠŸ');
            
          } catch (error) {
            console.error('DrawDBåŠ è½½å¤±è´¥:', error);
            this.status = 'é”™è¯¯';
            this.addMessage('error', \`âŒ åŠ è½½å¤±è´¥: \${error.message}\`);
          } finally {
            this.loading = false;
          }
        },
        
        handleMicroAppMessage(eventName, data) {
          console.log('æ”¶åˆ°å­åº”ç”¨æ¶ˆæ¯:', eventName, data);
          
          switch (eventName) {
            case 'drawdb-ready':
              this.status = 'å·²å°±ç»ª';
              this.ready = true;
              this.addMessage('micro', 'ğŸ‰ DrawDBåº”ç”¨å·²å°±ç»ªï¼Œå¯ä»¥å¼€å§‹ä½¿ç”¨');
              break;
              
            case 'drawdb-data-change':
              if (data.data && data.data.diagram) {
                const { tables = [], relationships = [] } = data.data.diagram;
                this.tableCount = tables.length;
                this.relationshipCount = relationships.length;
                this.lastUpdate = this.formatTime(Date.now());
                this.addMessage('micro', \`ğŸ“Š æ•°æ®æ›´æ–° - è¡¨: \${tables.length}, å…³ç³»: \${relationships.length}\`);
              }
              break;
              
            case 'drawdb-save':
              this.addMessage('micro', 'ğŸ’¾ ç”¨æˆ·è§¦å‘ä¿å­˜æ“ä½œ');
              break;
              
            case 'drawdb-export':
              if (data.data && data.data.diagram) {
                this.handleExportData(data.data.diagram);
              }
              break;
              
            case 'drawdb-error':
              this.addMessage('error', \`âš ï¸ å­åº”ç”¨é”™è¯¯: \${data.data?.message || 'æœªçŸ¥é”™è¯¯'}\`);
              break;
          }
        },
        
        exportData() {
          if (!this.ready) return;
          
          this.addMessage('vue', 'ğŸ“¥ è¯·æ±‚å¯¼å‡ºæ•°æ®...');
          this.globalState.setGlobalState({
            'drawdb-export-request': {
              timestamp: Date.now(),
              source: 'vue'
            }
          });
        },
        
        handleExportData(diagramData) {
          console.log('å¯¼å‡ºçš„æ•°æ®:', diagramData);
          this.addMessage('vue', 'âœ… æ•°æ®å¯¼å‡ºæˆåŠŸï¼Œå¼€å§‹ä¸‹è½½æ–‡ä»¶');
          
          // ä¸‹è½½JSONæ–‡ä»¶
          const dataStr = JSON.stringify(diagramData, null, 2);
          const blob = new Blob([dataStr], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = \`drawdb-export-\${Date.now()}.json\`;
          a.click();
          URL.revokeObjectURL(url);
        },
        
        importSampleData() {
          if (!this.ready) return;
          
          const sampleData = {
            tables: [
              {
                id: 'user-table',
                name: 'users',
                x: 100,
                y: 100,
                locked: false,
                fields: [
                  { id: 'user-id', name: 'id', type: 'INTEGER', primary: true, notNull: true, increment: true },
                  { id: 'user-name', name: 'name', type: 'VARCHAR(100)', notNull: true },
                  { id: 'user-email', name: 'email', type: 'VARCHAR(255)', unique: true },
                  { id: 'user-created', name: 'created_at', type: 'TIMESTAMP', default: 'CURRENT_TIMESTAMP' }
                ],
                comment: 'ç”¨æˆ·è¡¨ - å­˜å‚¨ç”¨æˆ·åŸºæœ¬ä¿¡æ¯'
              },
              {
                id: 'post-table',
                name: 'posts',
                x: 450,
                y: 100,
                locked: false,
                fields: [
                  { id: 'post-id', name: 'id', type: 'INTEGER', primary: true, notNull: true, increment: true },
                  { id: 'post-title', name: 'title', type: 'VARCHAR(200)', notNull: true },
                  { id: 'post-content', name: 'content', type: 'TEXT' },
                  { id: 'post-user-id', name: 'user_id', type: 'INTEGER', notNull: true },
                  { id: 'post-created', name: 'created_at', type: 'TIMESTAMP', default: 'CURRENT_TIMESTAMP' }
                ],
                comment: 'æ–‡ç« è¡¨ - å­˜å‚¨ç”¨æˆ·å‘å¸ƒçš„æ–‡ç« '
              }
            ],
            relationships: [
              {
                id: 0,
                name: 'fk_posts_user_id',
                startTableId: 'post-table',
                endTableId: 'user-table',
                startFieldId: 'post-user-id',
                endFieldId: 'user-id',
                cardinality: 'Many-to-One',
                updateConstraint: 'CASCADE',
                deleteConstraint: 'CASCADE'
              }
            ],
            database: 'MYSQL'
          };
          
          this.addMessage('vue', 'ğŸ“¤ å¯¼å…¥ç¤ºä¾‹æ•°æ® (ç”¨æˆ·-æ–‡ç« è¡¨ç»“æ„)...');
          this.globalState.setGlobalState({
            'drawdb-import': {
              diagram: sampleData,
              timestamp: Date.now(),
              source: 'vue'
            }
          });
        },
        
        addMessage(type, content) {
          this.messages.unshift({
            type,
            content,
            timestamp: Date.now()
          });
          
          // é™åˆ¶æ—¥å¿—æ•°é‡
          if (this.messages.length > 100) {
            this.messages = this.messages.slice(0, 100);
          }
        },
        
        clearMessages() {
          this.messages = [];
          this.addMessage('system', 'ğŸ§¹ æ—¥å¿—å·²æ¸…ç©º');
        },
        
        formatTime(timestamp) {
          return new Date(timestamp).toLocaleTimeString('zh-CN');
        },
        
        getTypeIcon(type) {
          const icons = {
            system: 'ğŸ”§',
            micro: 'âš›ï¸',
            vue: 'ğŸ’š',
            error: 'âŒ'
          };
          return icons[type] || 'ğŸ“‹';
        }
      }
    };

    // åˆ›å»ºVueåº”ç”¨
    createApp({
      components: {
        DrawdbEditor: DrawDBEditor
      }
    }).mount('#app');
  </script>
